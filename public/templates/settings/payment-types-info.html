<form name="paymentForm" id="paymentForm" ng-submit="paymentForm.$valid && paymentSubmit(Payment)" novalidate>
	<div class="col-md-6">
	  	<h2  ng-if="Payment.name !=null">{{'settings.payment.heading_editing_card' | translate:translationData}}</h2>
	  	<h2  ng-if="Payment.name ==null">{{'settings.payment.heading_add_card' | translate:translationData}}</h2>
	    <div class="form-group">
	      <label>{{'label.name' | translate:translationData}}</label>
	      <input type="text" class="form-control" placeholder="{{'settings.payment.placeholder-credit-card' | translate:translationData}}" ng-model="Payment.name" required>
	    </div>
	</div>
	<div class="col-md-6"></div>
</form>
