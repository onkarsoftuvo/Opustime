                <div class="location-con">
                	<div class="col-md-4" ng-repeat-start="service in ServicesList">
                    	<div class="inner-container services">
                            <h5>{{service.category.length ? service.category : 'Other'}}</h5>
                            <strong>{{service.service_name}}</strong>
                            <div class="paraStyle">
                                <p class="time" ng-if="!service.hide_end_time"><i class="ci watch"></i> {{service.duration_time}} {{'OB.min' | translate:translationData}}</p>
                                <p>{{service.description}}</p>
                                <p class="time" ng-if="service.show_price">${{service.service_rate}}</p>
                            </div>
                            <a ng-click="gotoNext(service.id)" style="cursor:pointer">{{'button.select' | translate:translationData}}</a>
                         </div>
                    </div>
                    <div ng-repeat-end ng-if="$middle && 0 === ($index + 1) % 3" class="clearfix"></div>
                </div>
            </div>
