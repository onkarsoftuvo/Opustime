<div class="login-header no-animate ng-hide" ng-show="!isLoggedIn">
    <h1 class="text-center project-title project_logo"><img src="/assets/Opustime_Logo.png" ng-click="home_page()" alt="" class="img-responsive"></h1>
</div>
<div class="loginForm">
    <h3 class=" text-center">{{'login.treatYourself' | translate:translationData}}</h3>

    <form novalidate class="form-horizontal col-xs-4 center-block" ng-submit="LoginFrom.$valid && checkEmail(email)"
          name="LoginFrom">
        <div class="row">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label">{{'login.email' |
                    translate:translationData}}</label>

                <div class="col-sm-9">
                    <input type="email" class="form-control" id="inputEmail3"
                           placeholder="{{'login.email' | translate:translationData}}" ng-model="email"
                           required>
                    <p invalid_email></p>
                </div>
            </div>

            <div class="clearfix"></div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-10">
                    <button type="submit" class="btn btn-default btn-blue" ng-disabled="loading"><span
                            ng-hide="loading">{{'login.signIn' | translate:translationData}}</span>
                        <div class="spinner" ng-show="loading"></div>
                    </button>
                    <a ui-sref="signup" class="sign-up">{{'login.signUp' | translate:translationData}}</a>
                </div>
             <!--    <div class="col-sm-offset-3 col-sm-10">
                    <a ui-sref="signup" class="sign-up">{{'login.signUp' | translate:translationData}}</a>
                </div> -->
            </div>
        </div>
    </form>
    <div class="error col-sm-8 col-sm-offset-2 animate-show angular-animate" ng-show="error">
        <div class="error-container text-center">
            <p><i class="fa fa-warning"></i><span>{{errormsg}}</span></p>
        </div>
    </div>
</div>
