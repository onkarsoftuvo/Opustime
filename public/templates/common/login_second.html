<div class="login-header no-animate ng-hide" ng-show="!isLoggedIn">
    <h1 class="text-center project-title project_logo"><img src="/assets/Opustime_Logo.png" ng-click="home_page()" alt="" class="img-responsive"></h1>
</div>
<div class="loginForm">
    <h3 class=" text-center">{{'login.treatYourself' | translate:translationData}}</h3>
   <form novalidate class="form-horizontal col-xs-4 center-block" name="Login2Form" ng-submit="getId(comp)">
        <div class="row">
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-7">	
    				<select class="form-control" ng-model="comp.comp_id" ng-options="company.name for company in comp.companies" required> 
          				<option value="">-- Select Company --</option>
        			</select>
    			</div>
            </div>
            <div class="clearfix"></div>
            <div class="form-group">
                <div class="col-sm-offset-5 col-sm-6">
                     <button type="submit" class="btn btn-default btn-blue" ng-disabled="loading"><span
                            ng-hide="loading">{{'Next' | translate:translationData}}</span>
                        <div class="spinner" ng-show="loading"></div>
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
