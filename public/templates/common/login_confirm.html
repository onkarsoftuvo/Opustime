
<div class="login-header no-animate ng-hide" ng-show="!isLoggedIn">
  <h1 class="text-center project-title project_logo"><img src="/assets/Opustime_Logo.png" alt="" class="img-responsive"></h1>
</div>
<div class="loginForm">
  <h3 class=" text-center">{{'login.treatYourself' | translate:translationData}}</h3>
  <form novalidate class="form-horizontal col-xs-4 center-block" ng-submit="confirmLoginFrom.$valid && submitCode(code)" name="confirmLoginFrom">
    <div class="row">
      <div class="form-group">
        <label class="col-sm-3 control-label">Code</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" ng-model="code" required maxlength="6"  pattern="\d*">
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-10">
          <button type="submit" class="btn btn-default btn-blue" ng-disabled="loading"><span ng-hide="loading">Submit</span> <div class="spinner" ng-show="loading"></div></button>
          <a href="" class="sign-up" ng-click="resendCode()" ng-class="{'disable': resendLoading}">Resend Code <div class="spinner" ng-show="resendLoading"></div></a>
        </div>
      </div>
    </div>
  </form>
  <div class="error col-sm-8 col-sm-offset-2 animate-show angular-animate" ng-show="error">
    <div class="error-container text-center">
      <p><i class="fa fa-warning"></i><span>{{errorMsg}}</span></p>
    </div>
  </div>

</div>
